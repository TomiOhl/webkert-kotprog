<div [ngSwitch]="page">

  <div *ngSwitchCase="'details'">
    <web-details [inData]="detailData" (callSelectPage)="onSelectPage($event)"></web-details>
  </div>

  <div *ngSwitchDefault>
    <web-nav [categories]="categories" (callSelectPage)="onSelectPage($event)" [selectedCategory]="category"
      (callSelectC)="onSelect($event)"></web-nav>

    <div [ngSwitch]="category">
      <div *ngSwitchDefault class="container">
        <web-movie *ngFor="let movie of movies" [movie]="movie" (getMovie)="goToDetails($event)"
          (callFav)="onFavorite($event)"></web-movie>
      </div>
      <div *ngSwitchCase="'game'" class="container">
        <web-game *ngFor="let game of games" [game]="game"></web-game>
        <button mat-fab class="action-btn" (click)="openDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div *ngSwitchCase="'favorite'" class="container">
        <web-favorite *ngFor="let favorite of favorites" [favorite]="favorite"></web-favorite>
      </div>
    </div>

  </div>

</div>
