<div class="centering">
  <mat-card class="reg-card">
    <form>
      <h3>Regisztráció</h3>
      <mat-form-field class="max-width">
        <mat-label>Felhasználónév</mat-label>
        <input matInput type="text" name="nickname" placeholder="Pl. Patko85" required>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>E-mail</mat-label>
        <input type="email" name="email" matInput placeholder="Pl. pat@example.com" required>
        <mat-hint>Van benne kukac</mat-hint>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Jelszó</mat-label>
        <input type="password" name="password" matInput #password1 minlength="6" placeholder="Jelszó" required>
        <mat-hint align="end">min. hossz 6 / {{password1.value.length}}</mat-hint>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Jelszó újra</mat-label>
        <input type="password" name="password" matInput #password2 minlength="6" placeholder="Jelszó újra" required>
        <mat-hint align="end">min. hossz 6 / {{password2.value.length}}</mat-hint>
      </mat-form-field>
      <br>
      <div><button mat-button color="accent" (click)="callSelectPage.emit('')">BEJELENTKEZÉS</button></div>
      <br>
      <button mat-raised-button color="primary" class="max-width" disabled>REGISZTRÁCIÓ</button>
    </form>
  </mat-card>
</div>
