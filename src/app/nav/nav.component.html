<mat-toolbar color="primary">
  <mat-toolbar-row>
      <span class="logo">NewsFlash</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-button *ngFor="let item of categories" routerLink="/{{item.value}}" routerLinkActive="active">
      {{item.title}}&nbsp;
      <mat-icon>{{item.icon}}</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
