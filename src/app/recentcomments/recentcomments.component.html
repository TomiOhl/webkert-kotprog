<mat-card class="container" webOnHover="3">
    <mat-card-header>
    <b>Legújabb hozzászólások</b>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li *ngFor="let item of comments.reverse().slice(0, 5)">
                {{item.cikk}}<br>
                <i>szerző: {{item.user}}</i><br>
                <span style="padding-left:1em">{{item.content}}</span><br><hr>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
