<mat-card webOnHover="8">
    <mat-card-content>
        <img *ngIf="tech.img" [src]="tech.img" alt="kep">
        <div class="dashboard-text">
            <mat-card-title>{{tech.title}}</mat-card-title>
            <span>{{tech.subtitle}}</span>
        </div>
    </mat-card-content>
</mat-card>
