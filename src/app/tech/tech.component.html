<web-popularlist></web-popularlist>
<div class="container" *ngFor="let techitem of techlist">
    <mat-card webOnHover="8" (click)="goToDetails(techitem)">
        <mat-card-content>
            <img *ngIf="techitem.img" [src]="techitem.img" alt="kep">
            <div class="dashboard-text">
                <mat-card-title>{{techitem.title}}</mat-card-title>
                <span>{{techitem.subtitle}}</span>
            </div>
        </mat-card-content>
    </mat-card>
    <br>
</div>
