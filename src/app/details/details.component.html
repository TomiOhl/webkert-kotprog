<div>
  <mat-card class="det-img" [style.backgroundImage]="'url(' + inData.img + ')'">
    <span style="flex: 1 1;"></span>
    <div class="det-title">
      <h1>{{inData.title}}</h1>
      <p>{{inData.subtitle}}</p>
    </div>
  </mat-card>
  <mat-tab-group>
    <mat-tab label="Tartalom">
      <mat-card>
          {{inData.content}}
      </mat-card>
    </mat-tab>
    <mat-tab label="Hozzászólások">
      <mat-card class="no-box transparent">
        <form>
          <mat-form-field class="max-width">
            <mat-label>Hozzászólás írása</mat-label>
            <textarea matInput placeholder="Ide írja hozzáfűznivalóját" cdkTextareaAutosize cdkAutosizeMinRows="4"></textarea>
          </mat-form-field>
          <div style="display: flex; justify-content: flex-end;">
            <button mat-button type="reset" class="margin-right">
              MÉGSE
            </button>
            <button mat-raised-button type="submit" color="primary">
              HOZZÁSZÓLÁS
            </button>
          </div>
        </form>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
